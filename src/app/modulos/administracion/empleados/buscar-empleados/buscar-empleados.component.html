<h1 class="title">Buscar Empleados</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Correo Eletrónico</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>{{p.Nombres}}</td>
            <td>{{p.Apellidos}}</td>
            <td>{{p.Telefono}}</td>
            <td>{{p.Email}}</td>
            <td>
                <a class="btn btn-primary me-2" routerLink="/administracion/editarEmpleado/{{p.id}}">Editar</a>
                <button class="btn btn-danger" (click)="EliminarEmpleado(p.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<a class="btn btn-primary" routerLink="/administracion/crearEmpleado">Crear Empleado</a>
