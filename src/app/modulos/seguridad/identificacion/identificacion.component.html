<div class="container w-50">
  <div class="row">
    <div class="col bg-light p-5 rounded">
      <form [formGroup]="fgValidador" (ngSubmit)="onSubmit(fgValidador.value)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input
            formControlName="usuario"
            [ngClass]="{ 'is-invalid': submitted && f['usuario'].errors }"
            type="email"
            class="form-control"
          />
          <div *ngIf="submitted && f['usuario'].errors" class="invalid-feedback">
            <div *ngIf="f['usuario'].errors['required']">Este campo es requerido</div>
            <div *ngIf="f['usuario'].errors['email']">Por favor, ingresa tu Email</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            formControlName="clave"
            [ngClass]="{ 'is-invalid': submitted && f['clave'].errors }"
            type="password"
            class="form-control"
          />
          <div *ngIf="submitted && f['clave'].errors" class="invalid-feedback">
            <div *ngIf="f['clave'].errors['required']">Este campo es requerido</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
